<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script src="../js/environment.js" charset="UTF-8"></script>
    <script src="../js/reading-goals.js" charset="UTF-8"></script>
    <title>Reading Goals</title>
    <style>
      table {
        border-collapse: collapse;
        width: 80%;
        margin: 20px auto;
      }
      th,
      td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      th {
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div id="feedback" class="feedback hidden"></div>
    </div>

    <div class="reading-goals">
      <h1>Reading Goals</h1>

      <section id="readingGoalFormSection" class="hidden">
        <h1 id="readingGoalFormTitle">Set Your Reading Goal</h1>
        <form id="readingGoalForm" class="default-form">
          <input
            type="number"
            id="target"
            name="targetCount"
            placeholder="Number of Books to Read"
            required
          /><br />
          <button type="submit">Submit</button>
        </form>
      </section>

      <section>
        <div class="reading-goals-grid-container" id="grid-container"></div>
      </section>
    </div>
  </body>
</html>
