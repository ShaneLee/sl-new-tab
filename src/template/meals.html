<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../js/environment.js" charset="UTF-8"></script>
    <script src="../js/meals.js" charset="UTF-8"></script>
    <title>Meals</title>
</head>
<body>
    <h1>Meals</h1>
    <div id="feedback" class="feedback hidden"></div>
    <section>
        <h1>Create a New Food Item ü•ï</h1>

    <form id="foodItemForm" class="default-form">
        <label for="name">Food Item Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="sources">Sources (comma separated URLs):</label>
        <input type="text" id="sources" name="sources"><br><br>

        <label for="nutrientSources">Nutrient Sources (comma separated URLs):</label>
        <input type="text" id="nutrientSources" name="nutrientSources"><br><br>

        <label for="reference">Reference (e.g., 100:g or 1:UNIT):</label>
        <input type="text" id="reference" name="reference" required><br><br>

        <h2>Nutrients</h2>
        
        <label for="calories">Calories:</label>
        <input type="number" step="0.01" id="calories" name="calories" required><br><br>

        <label for="carbohydrate">Carbohydrate:</label>
        <input type="number" step="0.01" id="carbohydrate" name="carbohydrate" required><br><br>

        <label for="fat">Fat:</label>
        <input type="number" step="0.01" id="fat" name="fat" required><br><br>

        <label for="protein">Protein:</label>
        <input type="number" step="0.01" id="protein" name="protein" required><br><br>

        <button type="submit">Create Food Item</button>
    </form>

    </section>

    <section>
        <h1>Create a New Meal üç±</h1>

        <form id="mealForm" class="default-form">
            <label for="name">Meal Name:</label>
            <input type="text" id="name" name="name" required><br><br>
    
            <label for="foodSelect">Select Food Item:</label>
            <select id="foodSelect">
                <option value="">--Select Food Item--</option>
            </select>
            <button type="button" id="addFoodItem">+ Add Food Item</button><br><br>
    
            <div id="foodItemsContainer"></div><br>
    
            <div class="totals" id="totals">
            </div>
    
            <button type="submit">Create Meal</button>
        </form>
    
        <script id="dropdownTemplate" type="text/x-template">
            <option value="{{id}}">{{name}}</option>
        </script>
    </section>

    <section>
      <h1>Create Meal Plan ü•ó</h1>
      <form id="mealPlanForm" class="default-form">
          <label for="name">Meal Plan Name:</label>
          <input type="text" id="name" name="name" required><br><br>

          <label for="effectiveFrom">Effective From:</label>
          <input type="date" id="effectiveFrom" name="effectiveFrom" required><br><br>

          <div id="mealOptions">
              <h2>Select Meals for Each Day</h2>
              <div id="days">
              </div>
          </div>

          <button type="submit">Create Meal Plan</button>
      </form>
    </section>
</body>
</html>
